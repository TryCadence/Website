<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="docsGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#docsGrid)"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="white" fill-opacity="0.1"/>
  
  <!-- Logo icon -->
  <g transform="translate(80, 80)">
    <g fill="white">
      <rect x="0" y="16" width="6" height="8" rx="3" opacity="0.5"/>
      <rect x="10" y="10" width="6" height="20" rx="3" opacity="0.7"/>
      <rect x="20" y="4" width="6" height="32" rx="3"/>
      <rect x="30" y="10" width="6" height="20" rx="3" opacity="0.7"/>
      <rect x="40" y="16" width="6" height="8" rx="3" opacity="0.5"/>
    </g>
    <circle cx="33" cy="0" r="4" fill="#22c55e"/>
  </g>
  
  <!-- Brand name small -->
  <text x="140" y="110" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="white" fill-opacity="0.6">Cadence</text>
  
  <!-- Docs badge -->
  <g transform="translate(270, 85)">
    <rect width="80" height="32" rx="16" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <text x="22" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" fill-opacity="0.7">Docs</text>
  </g>
  
  <!-- Main Title - Documentation -->
  <text x="80" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="white" letter-spacing="-2">Documentation</text>
  
  <!-- Subtitle -->
  <text x="80" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="white" fill-opacity="0.6">Securing the SDLC through deep pattern detection and statistical markers.</text>
  
  <!-- Feature list -->
  <g transform="translate(80, 420)" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" fill-opacity="0.5">
    <circle cx="8" cy="-6" r="4" fill="#22c55e" fill-opacity="0.8"/>
    <text x="24" y="0">Installation &amp; Setup</text>
    
    <circle cx="258" cy="-6" r="4" fill="#3b82f6" fill-opacity="0.8"/>
    <text x="274" y="0">CLI Commands</text>
    
    <circle cx="468" cy="-6" r="4" fill="#a855f7" fill-opacity="0.8"/>
    <text x="484" y="0">Detection Strategies</text>
    
    <circle cx="718" cy="-6" r="4" fill="#f59e0b" fill-opacity="0.8"/>
    <text x="734" y="0">API Reference</text>
  </g>
  
  <!-- Book/Document icon decoration -->
  <g transform="translate(950, 180)" opacity="0.1">
    <rect x="0" y="0" width="180" height="240" rx="8" stroke="white" stroke-width="4" fill="none"/>
    <line x1="40" y1="0" x2="40" y2="240" stroke="white" stroke-width="4"/>
    <line x1="60" y1="50" x2="160" y2="50" stroke="white" stroke-width="3"/>
    <line x1="60" y1="90" x2="140" y2="90" stroke="white" stroke-width="3"/>
    <line x1="60" y1="130" x2="150" y2="130" stroke="white" stroke-width="3"/>
    <line x1="60" y1="170" x2="120" y2="170" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- URL -->
  <text x="80" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" fill-opacity="0.4">noslop.tech/docs</text>
