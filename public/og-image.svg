<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect x="0" y="0" width="200" height="630" fill="url(#fadeLeft)"/>
  <rect x="1000" y="0" width="200" height="630" fill="url(#fadeRight)"/>
  
  <!-- Decorative pulse lines in background -->
  <g stroke="white" stroke-opacity="0.05" fill="none">
    <circle cx="950" cy="315" r="200" stroke-width="1"/>
    <circle cx="950" cy="315" r="280" stroke-width="1"/>
    <circle cx="950" cy="315" r="360" stroke-width="1"/>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(80, 80)">
    <!-- Small logo version -->
    <rect width="80" height="80" fill="white" fill-opacity="0.05" rx="16"/>
    <g fill="white" transform="translate(16, 20)">
      <rect x="0" y="16" width="6" height="8" rx="3" opacity="0.5"/>
      <rect x="10" y="10" width="6" height="20" rx="3" opacity="0.7"/>
      <rect x="20" y="4" width="6" height="32" rx="3"/>
      <rect x="30" y="10" width="6" height="20" rx="3" opacity="0.7"/>
      <rect x="40" y="16" width="6" height="8" rx="3" opacity="0.5"/>
    </g>
    <circle cx="43" cy="12" r="4" fill="#22c55e"/>
  </g>
  
  <!-- Brand name -->
  <text x="80" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="white" letter-spacing="-2">Cadence</text>
  
  <!-- Tagline -->
  <text x="80" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="white" fill-opacity="0.7">AI Content Detection for Git and Web</text>
  
  <!-- Feature pills -->
  <g transform="translate(80, 340)">
    <!-- Git Analysis -->
    <rect x="0" y="0" width="180" height="48" rx="24" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="28" cy="24" r="6" fill="#22c55e" fill-opacity="0.8"/>
    <text x="48" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" fill-opacity="0.9">Git Analysis</text>
    
    <!-- Web Scanning -->
    <rect x="200" y="0" width="200" height="48" rx="24" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="228" cy="24" r="6" fill="#3b82f6" fill-opacity="0.8"/>
    <text x="248" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" fill-opacity="0.9">Web Scanning</text>
    
    <!-- Pattern Detection -->
    <rect x="420" y="0" width="220" height="48" rx="24" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="448" cy="24" r="6" fill="#a855f7" fill-opacity="0.8"/>
    <text x="468" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" fill-opacity="0.9">Pattern Detection</text>
  </g>
  
  <!-- Waveform visualization on right side -->
  <g transform="translate(850, 200)">
    <g fill="white">
      <rect x="0" y="80" width="20" height="40" rx="10" opacity="0.2"/>
      <rect x="35" y="50" width="20" height="100" rx="10" opacity="0.3"/>
      <rect x="70" y="20" width="20" height="160" rx="10" opacity="0.5"/>
      <rect x="105" y="0" width="20" height="200" rx="10" opacity="0.7"/>
      <rect x="140" y="30" width="20" height="140" rx="10" opacity="0.5"/>
      <rect x="175" y="60" width="20" height="80" rx="10" opacity="0.3"/>
      <rect x="210" y="85" width="20" height="30" rx="10" opacity="0.2"/>
    </g>
    
    <!-- Scanning line animation effect -->
    <line x1="115" y1="-20" x2="115" y2="220" stroke="#22c55e" stroke-width="2" stroke-opacity="0.6"/>
    <circle cx="115" cy="100" r="4" fill="#22c55e"/>
  </g>
  
  <!-- URL -->
  <text x="80" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" fill-opacity="0.4">noslop.tech</text>
  
  <!-- Version badge -->
  <g transform="translate(1040, 530)">
    <rect width="80" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="22" cy="18" r="5" fill="#22c55e"/>
    <text x="36" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" fill-opacity="0.8">v2.1</text>
  </g>
</svg>
