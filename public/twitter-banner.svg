<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#09090b"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="twitterGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
    <linearGradient id="fadeRightBanner" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0"/>
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#twitterGrid)"/>
  <rect x="1200" y="0" width="300" height="500" fill="url(#fadeRightBanner)"/>
  
  <!-- Decorative pulse circles behind waveform -->
  <g stroke="white" stroke-opacity="0.03" fill="none">
    <circle cx="1250" cy="250" r="200" stroke-width="1"/>
    <circle cx="1250" cy="250" r="300" stroke-width="1"/>
    <circle cx="1250" cy="250" r="400" stroke-width="1"/>
  </g>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1500" height="3" fill="url(#pulseGradient)"/>
  
  <!-- Brand name -->
  <text x="100" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="96" font-weight="700" fill="white" letter-spacing="-3">Cadence</text>
  
  <!-- Tagline/Motto -->
  <text x="100" y="250" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" fill="white" fill-opacity="0.6">Securing the SDLC through deep pattern detection and statistical markers.</text>
  
  <!-- Feature badges -->
  <g transform="translate(100, 300)">
    <!-- Git Analysis -->
    <rect x="0" y="0" width="150" height="44" rx="22" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="24" cy="22" r="6" fill="#22c55e" fill-opacity="0.8"/>
    <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="white" fill-opacity="0.8">Git Analysis</text>
    
    <!-- Web Detection -->
    <rect x="170" y="0" width="170" height="44" rx="22" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="194" cy="22" r="6" fill="#3b82f6" fill-opacity="0.8"/>
    <text x="212" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="white" fill-opacity="0.8">Web Detection</text>
    
    <!-- 26 Strategies -->
    <rect x="360" y="0" width="160" height="44" rx="22" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="384" cy="22" r="6" fill="#a855f7" fill-opacity="0.8"/>
    <text x="402" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="white" fill-opacity="0.8">26 Strategies</text>
    
    <!-- Open Source -->
    <rect x="540" y="0" width="155" height="44" rx="22" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <circle cx="564" cy="22" r="6" fill="#f59e0b" fill-opacity="0.8"/>
    <text x="582" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="white" fill-opacity="0.8">Open Source</text>
  </g>
  
  <!-- URL and GitHub in footer -->
  <text x="550" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" fill-opacity="0.5">noslop.tech</text>
  <g transform="translate(730, 415)">
    <rect width="110" height="36" rx="18" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <text x="20" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" fill-opacity="0.6">‚≠ê GitHub</text>
  </g>
  
  <!-- Waveform visualization on right side -->
  <g transform="translate(1050, 75)">
    <g fill="white">
      <rect x="0" y="140" width="20" height="70" rx="10" opacity="0.15"/>
      <rect x="35" y="100" width="20" height="150" rx="10" opacity="0.2"/>
      <rect x="70" y="60" width="20" height="230" rx="10" opacity="0.35"/>
      <rect x="105" y="25" width="20" height="300" rx="10" opacity="0.5"/>
      <rect x="140" y="0" width="20" height="350" rx="10" opacity="0.7"/>
      <rect x="175" y="25" width="20" height="300" rx="10" opacity="0.5"/>
      <rect x="210" y="60" width="20" height="230" rx="10" opacity="0.35"/>
      <rect x="245" y="100" width="20" height="150" rx="10" opacity="0.2"/>
      <rect x="280" y="140" width="20" height="70" rx="10" opacity="0.15"/>
    </g>
    
    <!-- Scanning line -->
    <line x1="150" y1="-20" x2="150" y2="370" stroke="#22c55e" stroke-width="3" stroke-opacity="0.5"/>
    <circle cx="150" cy="175" r="8" fill="#22c55e"/>
    <circle cx="150" cy="175" r="16" stroke="#22c55e" stroke-opacity="0.3" stroke-width="2" fill="none"/>
  </g>
</svg>
